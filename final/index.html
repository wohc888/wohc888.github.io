<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="index.css">
        <title>Document</title>
    </head>
    <body>
        <div class="application">
            <form action="" class="askName hide">
                <h2 class="ask">What is your name?</h2>
                <input type="text" class="name-input">
            </form>
            <h1 class="greet"></h1>
            <h2 class="clock xxl"></h2>
            <h2 class="weather"></h2>
            <form action="" class="toDo-form">
                <input type="text" class="toDo-input xl" placeholder="tell me what you need to do today...">
            </form>
            <ul class="toDo-list"></ul>
        </div>
        <script src="index.js"></script>
        <script src="https://kit.fontawesome.com/c0e9bf2761.js" crossorigin="anonymous"></script>
    </body>
</html>
